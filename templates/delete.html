<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel entfernen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1rem; }
    .card { max-width: 500px; margin: auto; }
    /* Scanner fix */
    #reader {
      width: 100%;
      height: 160px;    /* kleinere Höhe */
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: .5rem;
      overflow: hidden;
    }
    video { border-radius: .5rem; }
    .toast-container {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1055;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="top-buttons mb-3 text-center">
    <a href="/items" class="btn btn-primary">Zur Bestandsliste</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Artikel entfernen</h5>

      <!-- Scanner -->
      <div id="reader"></div>

      <!-- Formular -->
      <form id="deleteForm">
        <div class="mb-3">
          <label for="barcode" class="form-label">Barcode</label>
          <input type="text" class="form-control" id="barcode" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Anzahl Packungen / Menge</label>
          <input type="number" class="form-control" id="quantity" min="1" value="1" required>
        </div>
        <button type="submit" class="btn btn-danger w-100">Entfernen</button>
      </form>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("deleteForm");
    const toastContainer = document.getElementById("toast-container");

    function showToast(message, type = "success") {
      const toastEl = document.createElement("div");
      toastEl.className = `toast text-bg-${type} border-0`;
      toastEl.role = "alert";
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
      toast.show();
      toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        id: document.getElementById("barcode").value,
        quantity: document.getElementById("quantity").value
      };
      try {
        const res = await fetch("/delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          showToast(`✅ ${result.name} entfernt`, "success");
          form.reset();
        } else {
          showToast(`⚠️ Fehler: ${result.error}`, "danger");
        }
      } catch (err) {
        showToast(`❌ Netzwerkfehler: ${err}`, "danger");
      }
    });

    function onScanSuccess(decodedText) {
      document.getElementById("barcode").value = decodedText;
      showToast(`📷 Barcode erkannt: ${decodedText}`, "info");
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 160 },
      onScanSuccess
    ).catch(err => console.log(err));
  </script>
</body>
</html>
