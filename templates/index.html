<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Schnell Ein-/Auslagern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { padding: 1rem; text-align: center; font-family: sans-serif; }
    .card { max-width: 500px; margin: auto; padding: 1rem; }
    #reader {
      width: 100%;
      aspect-ratio: 4/3;
      border: 1px solid #ccc;
      border-radius: .5rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    video { width: 100% !important; height: 100% !important; object-fit: cover; }
    .btn-check:checked + .btn {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
      opacity: 1;
    }
    .btn { transition: all 0.2s; }
    .toast-container { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); z-index: 1055; }
    #scanHistory { max-height: 200px; overflow-y: auto; text-align: left; margin-top: 1rem; }
    .history-entry { display: flex; align-items: center; padding: 0.25rem 0.5rem; border-radius: .25rem; margin-bottom: 0.25rem; }
    .history-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 0.5rem; }
    .history-add { background-color: #198754; color: white; } /* grün für Einlagern */
    .history-delete { background-color: #dc3545; color: white; } /* rot für Auslagern */
  </style>
</head>
<body>

  <h3>Schnell Ein-/Auslagern</h3>

  <div class="card shadow-sm">
    <!-- Radio Buttons -->
    <div class="btn-group mb-3" role="group">
      <input type="radio" class="btn-check" name="direction" id="addRadio" value="add" autocomplete="off" checked>
      <label class="btn btn-success" for="addRadio">Einlagern ⬆</label>

      <input type="radio" class="btn-check" name="direction" id="deleteRadio" value="delete" autocomplete="off">
      <label class="btn btn-danger" for="deleteRadio">Auslagern ⬇</label>
    </div>

    <!-- Kamera -->
    <div id="reader"></div>

    <!-- Live-Historie der letzten Scans -->
    <h6>Letzte Scans</h6>
    <div id="scanHistory"></div>

    <!-- Button zur Lagerliste -->
    <a href="/items" class="btn btn-primary w-100 mt-2">Zur Bestandsliste</a>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastContainer = document.getElementById("toast-container");
    const scanHistoryEl = document.getElementById("scanHistory");
    let lastScans = [];

    function showToast(message, type="success") {
      const toastEl = document.createElement("div");
      toastEl.className = `toast text-bg-${type} border-0`;
      toastEl.role = "alert";
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
      toast.show();
      toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
    }

    function getDirection() {
      return document.querySelector('input[name="direction"]:checked').value;
    }

    function handleBarcode(barcode) {
      const direction = getDirection();
      const data = { id: barcode, quantity: 1 };

      fetch(`/${direction}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          const toastType = direction === "add" ? "success" : "danger";
          showToast(direction === "add" ? `✅ ${result.name} eingelagert` : `⚠ ${result.name} ausgelagert`, toastType);

          // Live-Historie aktualisieren
          const entry = {
            timestamp: new Date().toLocaleTimeString(),
            action: direction,
            name: result.name || "",
            id: barcode
          };
          lastScans.unshift(entry);
          if (lastScans.length > 10) lastScans.pop(); // max 10 Einträge

          renderHistory();
        } else {
          showToast(`Fehler: ${result.error}`, "danger");
        }
      })
      .catch(err => showToast(`Netzwerkfehler: ${err}`, "danger"));
    }

    function renderHistory() {
      scanHistoryEl.innerHTML = "";
      lastScans.forEach(entry => {
        const div = document.createElement("div");
        div.className = "history-entry " + (entry.action === "add" ? "history-add" : "history-delete");
        div.innerHTML = `<span class="history-dot" style="background-color:${entry.action === "add" ? '#198754' : '#dc3545'}"></span> ${entry.timestamp} - ${entry.name || entry.id}`;
        scanHistoryEl.appendChild(div);
      });
    }

    // --- prevent multiple scans ---
    const recentScans = new Set();
    const scanTimeout = 5000; // 5 Sekunden

    function onScanSuccess(decodedText) {
      if (recentScans.has(decodedText)) return;
      recentScans.add(decodedText);

      handleBarcode(decodedText);

      setTimeout(() => recentScans.delete(decodedText), scanTimeout);
    }

    // Kamera starten
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 4/3 },
      onScanSuccess
    ).catch(err => console.log(err));
  </script>
</body>
</html>
