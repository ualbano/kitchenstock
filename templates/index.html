
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Schnell Ein-/Auslagern</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { padding: 1rem; text-align: center; font-family: sans-serif; }
    .card { max-width: 500px; margin: auto; padding: 1rem; }
    #reader {
      width: 100%;
      aspect-ratio: 4/3;
      border: 1px solid #ccc;
      border-radius: .5rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    video { width: 100% !important; height: 100% !important; object-fit: cover; }
    .btn-check:checked + .btn {
      box-shadow: 0 0 0 3px rgba(0,0,0,0.2);
      opacity: 1;
    }
    .btn {
      transition: all 0.2s;
    }
    .toast-container { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); z-index: 1055; }
  </style>
</head>
<body>

  <h3>Schnell Ein-/Auslagern</h3>

  <div class="card shadow-sm">
    <!-- Radio Buttons -->
    <div class="btn-group mb-3" role="group">
      <input type="radio" class="btn-check" name="direction" id="addRadio" value="add" autocomplete="off" checked>
      <label class="btn btn-success" for="addRadio">Einlagern ⬆</label>

      <input type="radio" class="btn-check" name="direction" id="deleteRadio" value="delete" autocomplete="off">
      <label class="btn btn-danger" for="deleteRadio">Auslagern ⬇</label>
    </div>

    <!-- Kamera -->
    <div id="reader"></div>

    <!-- Button zur Lagerliste -->
    <a href="/items" class="btn btn-primary w-100 mt-2">Zur Bestandsliste</a>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toastContainer = document.getElementById("toast-container");

    function showToast(message, type="success") {
      const toastEl = document.createElement("div");
      toastEl.className = `toast text-bg-${type} border-0`;
      toastEl.role = "alert";
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      `;
      toastContainer.appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
      toast.show();
      toastEl.addEventListener("hidden.bs.toast", () => toastEl.remove());
    }

    function getDirection() {
      return document.querySelector('input[name="direction"]:checked').value;
    }

    function handleBarcode(barcode) {
      const direction = getDirection();
      const data = { id: barcode, quantity: 1 };

      fetch(`/${direction}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        if (result.success) {
          showToast(direction === "add" ? `✅ ${result.name} eingelagert` : `⚠️ ${result.name} ausgelagert`);
        } else {
          showToast(`Fehler: ${result.error}`, "danger");
        }
      })
      .catch(err => showToast(`Netzwerkfehler: ${err}`, "danger"));
    }

    function onScanSuccess(decodedText) {
      handleBarcode(decodedText);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 4/3 },
      onScanSuccess
    ).catch(err => console.log(err));
  </script>
</body>
</html>
