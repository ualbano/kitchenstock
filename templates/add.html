<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel hinzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 1.5rem; }
    #reader { width: 100%; max-width: 400px; margin: 1rem auto; }
    .form-container { max-width: 500px; margin: auto; }
  </style>
</head>
<body>
  <h1 class="h4 text-center">Artikel hinzufügen</h1>

  <div id="reader"></div>

  <div class="form-container">
    <form method="post" action="/add">
      <div class="mb-3">
        <label for="barcode" class="form-label">Barcode</label>
        <input type="text" id="barcode" name="barcode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="num_packs" class="form-label">Anzahl Packungen</label>
        <input type="number" id="num_packs" name="num_packs" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="shelf" class="form-label">Fach (optional)</label>
        <input type="text" id="shelf" name="shelf" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Speichern</button>
      <a href="/items" class="btn btn-secondary">Zurück zum Lager</a>
    </form>
  </div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const html5QrCode = new Html5Qrcode("reader");

      function onScanSuccess(decodedText) {
        document.getElementById("barcode").value = decodedText;
        console.log("Barcode erkannt: " + decodedText);
      }

      function onScanFailure(error) { }

      Html5Qrcode.getCameras()
        .then(cameras => {
          if (cameras && cameras.length) {
            html5QrCode.start(cameras[0].id, { fps: 10, qrbox: 250 }, onScanSuccess, onScanFailure);
          } else {
            console.error("Keine Kamera gefunden");
          }
        })
        .catch(err => console.error("Kamera-Fehler:", err));
    });
  </script>
</body>
</html>
