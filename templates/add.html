<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Artikel hinzufügen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .response { margin-top: 1rem; }
    #reader { width: 100%; max-width: 400px; margin-top: 1rem; }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h1>Artikel hinzufügen</h1>

  <form id="addForm">
    <div class="mb-3">
      <label for="barcode" class="form-label">Barcode</label>
      <input type="text" class="form-control" id="barcode" required>
    </div>
    <div class="mb-3">
      <label for="quantity" class="form-label">Anzahl Packungen</label>
      <input type="number" class="form-control" id="quantity" min="1" value="1" required>
    </div>
    <div class="mb-3">
      <label for="shelf" class="form-label">Fach / Regal</label>
      <input type="text" class="form-control" id="shelf">
    </div>
    <button type="submit" class="btn btn-primary">Hinzufügen</button>
  </form>

  <div class="response" id="response"></div>

  <!-- Kamera für Barcode-Scan -->
  <div id="reader"></div>

  <script>
    const form = document.getElementById("addForm");
    const responseDiv = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        id: document.getElementById("barcode").value,
        quantity: document.getElementById("quantity").value,
        shelf: document.getElementById("shelf").value
      };
      try {
        const res = await fetch("/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.success) {
          responseDiv.innerHTML = `
            <div class="alert alert-success">
              Artikel <strong>${result.name}</strong> (${result.brand || ''}) erfolgreich hinzugefügt!<br>
              Gesamtmenge: ${result.quantity} ${result.unit}, Packungsgröße: ${result.pack_quantity} ${result.unit}, Anzahl Packungen: ${result.num_packs}, Fach: ${result.shelf || ''}
            </div>
          `;
          form.reset();
        } else {
          responseDiv.innerHTML = `<div class="alert alert-danger">Fehler: ${result.error}</div>`;
        }
      } catch (err) {
        responseDiv.innerHTML = `<div class="alert alert-danger">Fehler beim Senden: ${err}</div>`;
      }
    });

    // Barcode Scanner initialisieren
    function onScanSuccess(decodedText, decodedResult) {
      document.getElementById("barcode").value = decodedText;
      html5QrcodeScanner.clear(); // Kamera stoppen nach Scan
    }

    const html5QrcodeScanner = new Html5Qrcode("reader");
    html5QrcodeScanner.start(
      { facingMode: "environment" }, // Rückkamera
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => console.log(err));
  </script>
</body>
</html>
